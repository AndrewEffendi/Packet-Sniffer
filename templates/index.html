<html>
<head>
    <title>Packet Sniffer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
            text-align: left;
            cursor: pointer; /* Change cursor to pointer */
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        strong {
            color: #007bff;
        }
        
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        let modal; // Modal element

        function fetchPackets() {
            fetch('/packets')
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('packetsTable');
                    table.innerHTML = ''; // Clear previous entries

                    // Create table headers
                    const headerRow = table.insertRow();
                    headerRow.innerHTML = `<th>No.</th><th>Source</th><th>Destination</th><th>Protocol</th>`;

                    // Add packet data to the table
                    data.packets.forEach((packet, index) => {
                        const row = table.insertRow();
                        row.innerHTML = `<td>${index + 1}</td><td>${packet.source}</td><td>${packet.destination}</td><td>${packet.protocol_name || 'N/A'}</td>`;
                        
                        // Add click event listener to the row
                        row.addEventListener('click', () => {
                            showPacketDetails(data.details[index]); // Show details in the modal
                        });
                    });
                });
        }

        // Function to show packet details in the modal
        function showPacketDetails(details) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = details; // Set the modal content
            modal.style.display = "block"; // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Set up the modal when the page loads
        window.onload = () => {
            modal = document.getElementById('myModal');

            // When the user clicks on <span> (x), close the modal
            document.getElementsByClassName("close")[0].onclick = closeModal;

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            };

            setInterval(fetchPackets, 1000);  // Fetch every second
        };
    </script>
</head>
<body>
    <h1>Captured Packets</h1>
    <table id="packetsTable"></table>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Packet Details</h2>
            <div id="modalContent"></div> <!-- Where the packet details will be shown -->
        </div>
    </div>
</body>
</html>
