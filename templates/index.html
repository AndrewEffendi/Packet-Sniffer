<!DOCTYPE html>
<html>
<head>
    <title>Packet Sniffer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Packet Sniffer</h1>
    <div class="container">
        <div class="input-group">
            <label for="src_ip">Source IP Address:</label><br>
            <input type="text" id="src_ip" name="src_ip" placeholder="e.g., 192.168.1.1">
        </div>
        <div class="input-group">
            <label for="dst_ip">Destination IP Address:</label><br>
            <input type="text" id="dst_ip" name="dst_ip" placeholder="e.g., 192.168.1.1">
        </div>
        <div class="input-group">
            <label>Packet Type:</label><br>
            <input type="checkbox" id="select_all" name="select_all" onclick="toggleAllCheckboxes(this)" checked> All<br>
            <input type="checkbox" id="icmp" name="packet_type" value="icmp" checked> ICMP<br>
            <input type="checkbox" id="tcp" name="packet_type" value="tcp" checked> TCP<br>
            <input type="checkbox" id="udp" name="packet_type" value="udp" checked> UDP<br>
            <input type="checkbox" id="arp" name="packet_type" value="arp" checked> ARP<br>
        </div>
        <div class="input-group">
            <label for="pcap_filename">PCAP Filename:</label><br>
            <input type="text" id="pcap_filename" name="pcap_filename" placeholder="captured_packets">
            .pcap
        </div>
        <button class="start-btn" onclick="sendStartRequest()">Start Sniffing</button>
        <button class="stop-btn" onclick="sendStopRequest()">Stop Sniffing</button>
    </div>
    <div class="bandwidth-info">
        <p>Total Captured: <span id="total-bytes">0 B</span></p>
        <p>Current Bandwidth: <span id="current-bandwidth">0 B/s</span></p>
    </div>
    <h1>Potential Threats</h1>
    <div id="threatLog"></div>
    <h1>Captured Packets</h1>
    <table id="packetsTable"></table>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Packet Details</h2>
            <div id="modalContent"></div> <!-- Where the packet details will be shown -->
        </div>
    </div>
    <script src="/static/js/scripts.js"></script>
    <script>
        // Add bandwidth monitoring
        function updateBandwidth() {
            setInterval(() => {
                fetch('/bandwidth')
                    .then(response => response.json())
                    .then(data => {
                        // Update the UI elements with bandwidth data
                        document.getElementById('total-bytes').textContent = data.formatted_total;
                        document.getElementById('current-bandwidth').textContent = data.formatted_bandwidth;
                    });
            }, 1000);
        }

        updateBandwidth();
    </script>
</body>
</html>
